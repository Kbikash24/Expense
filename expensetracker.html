<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="expensetrack.css">
</head>
  <body>
    
    <form class="container-md">
        <fieldset >
          <legend>EXPENSE TRACKER</legend>
          <div class="mb-3">
            <div class="msg"></div>
            <label for="disabledTextInput" class="form-label"></label>
            <input type="number" id="amount" class="form-control" placeholder="Amount">
             </div>
          <div class="dropdown">
            <select id="Select" class="form-select">
                <option value="" id="category" >Category</option>
                <option>Rent</option>
                <option>Food</option>
                <option>EMI</option>
                <option>Others</option>
              </select>
              
            
          </div>
        <div class="mb-3">
            <label for="disabledTextInput" class="form-label"></label>
            <input type="text" id="description" class="form-control" placeholder="Description">
          </div>
          
       
 </fieldset>
 <div class="d-grid gap-2 d-md-flex justify-content-md-end">
    
    <button type="button" class="btn btn-primary">Add</button>


  </div>
      </form>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Amount</th>
            <th scope="col">Category</th>
            <th scope="col">Description</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="expense-list">
          <!-- existing expense items will be added here -->
        </tbody>
      </table>
      
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
 <script src="expensetrack.js"></script>
</body>
</html>
